<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [ngClass]="t-list"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <a [routerLink]='["/detail",hero.id]' ><span class="badge">{{hero.id}}</span> {{hero.name}}</a>
  </li>
</ul>
