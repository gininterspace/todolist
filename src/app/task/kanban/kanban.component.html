<div *ngIf="assigneesData">
  <div class="row" *ngIf="data">
    <div class="col-sm-3 kanban-wrapper">
      <h3>To do</h3>
      <div *ngFor="let task of data">
        <div (click)="taskClick(task)" class="kanban-task-container {{priorityEnum[task.priority]}}"  *ngIf="task.status === taskStatus.waiting">
          <span class="kb-left">  </span>
          <a [routerLink]="['edit',task.id]" class="clear-link">
            <span class="kanban-task-name">{{task.name}}</span>
          </a>
          <img src="{{assigneesData[task.assignee].img}}" title="{{assigneesData[task.assignee].name}}" alt="ten nguoi">
          <span (click)="setStatus(task.id, taskStatus.processing)" class="kb-right">  </span>
        </div>

      </div>
    </div>
    <div class="col-sm-3 kanban-wrapper">
      <h3>Doing</h3>
      <div *ngFor="let task of data">
        <div (click)="taskClick(task)" class="kanban-task-container {{priorityEnum[task.priority]}}" *ngIf="task.status === taskStatus.processing">
          <span class="kb-left" (click)="setStatus(task.id, taskStatus.waiting)">  </span>
          <a [routerLink]="['edit',task.id]" class="clear-link">
            <span class="kanban-task-name">{{task.name}}</span>
          </a>
          <img src="{{assigneesData[task.assignee].img}}" title="{{assigneesData[task.assignee].name}}" alt="ten nguoi">
          <span (click)="setStatus(task.id, taskStatus.review)" class="kb-right">  </span>
        </div>
      </div>
    </div>
    <div class="col-sm-3 kanban-wrapper">
      <h3>Reviewing</h3>
      <div *ngFor="let task of data">
        <div (click)="taskClick(task)" class="kanban-task-container {{priorityEnum[task.priority]}}" *ngIf="task.status === taskStatus.review">
          <span class="kb-left" (click)="setStatus(task.id, taskStatus.processing)">  </span>
          <a [routerLink]="['edit',task.id]" class="clear-link">
            <span class="kanban-task-name">{{task.name}}</span>
          </a>
          <img src="{{assigneesData[task.assignee].img}}" title="{{assigneesData[task.assignee].name}}" alt="ten nguoi">
          <span (click)="setStatus(task.id, taskStatus.done)" class="kb-right">  </span>
        </div>
      </div>
    </div>
    <div class="col-sm-3 kanban-wrapper">
      <h3>Done</h3>
      <div *ngFor="let task of data">
        <div (click)="taskClick(task)" class="kanban-task-container {{priorityEnum[task.priority]}}" *ngIf="task.status === taskStatus.done">
          <span class="kb-left" (click)="setStatus(task.id, taskStatus.review)">  </span>
          <a [routerLink]="['edit',task.id]" class="clear-link">
            <span class="kanban-task-name">{{task.name}}</span>
          </a>
          <img src="{{assigneesData[task.assignee].img}}" title="{{assigneesData[task.assignee].name}}" alt="ten nguoi">
          <span class="kb-right">  </span>
        </div>
      </div>
    </div>
  </div>
</div>
