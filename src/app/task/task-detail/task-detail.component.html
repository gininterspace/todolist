<div class="task-detail form-group" *ngIf="task_selected">
  <span (click)="closeDetail()" class="close-task fa fa-times"></span>
  <h4>Task detail</h4>
  <div class="task-row" id="status" ><span  class="task-header">Status</span> <span [class.yellow]="task_selected.status === status_index.processing" [class.green]="task_selected.status === status_index.done" [class.red]="task_selected.status === status_index.cancel">{{ taskStatus[task_selected.status] }}</span></div>
  <div class="task-row" id="priority" ><span  class="task-header">Priority</span> {{taskPriority[task_selected.priority] }}</div>
  <div class="task-row" id="id" ><span  class="task-header">Task Id</span> {{task_selected.id}}</div>
  <div class="task-row" id="name" ><span  class="task-header">Name</span> {{task_selected.name}}</div>
  <div class="task-row" id="desc" ><span  class="task-header">Description</span> {{task_selected.desc}}</div>
  <div class="task-row" id="created" ><span  class="task-header">Created</span> {{task_selected.created | date}}</div>
  <div class="task-row" id="deadline" ><span  class="task-header">Deadline</span> {{task_selected.deadline | date}}</div>
  <div class="task-row" id="edit" > <a class="task-btn" [routerLink]="['edit/',task_selected.id]"><span class="fa fa-pencil-square-o"></span></a></div>
</div>
